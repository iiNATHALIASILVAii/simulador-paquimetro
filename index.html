<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Parquímetro</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Simulador de Parquímetro</h1>

    <div class="parquimetro-container">
      <label for="valor-inserido">Insira o valor:</label>
      <input
        type="number"
        id="valor-inserido"
        placeholder="Ex: 1.00, 1.75, 3.00"
        step="0.01"
      />
      <!-- step pra conseguir digitar centavos-->
      <button id="calcular-btn">Calcular</button>
      <button id="limpar-btn">Limpar</button>
    </div>

    <div class="resultado">
      <h3>Resultados:</h3>
      <p id="tempo-permanencia">Tempo: --</p>
      <p id="troco-valor">Troco: --</p>
    </div>
  </body>
</html>
